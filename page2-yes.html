<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Si Siempre! ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <audio id="yay-sound" src="yay.mp3" preload="auto"></audio>

    <div class="container">
        <h1>Quieres ser mi Valent√≠n?</h1>
        <p>Pleaassseeeee????? ü•π</p>

        <div class="button-group">
            <button class="yes-btn" onclick="celebrate()">Si Siempre! ‚ù§Ô∏è</button>
            <button class="no-btn" onclick="alert('Ni Modos! üòâ')"> Cambie Mi Mente ü§°</button>
        </div>

        <div class="home-container">
            <a href="index.html" class="heart-home-btn">
                <span>Start Over</span>
            </a>
        </div>
    </div>

    <script>
        // 1. Initial Celebration & Hearts
        window.onload = function() {
            // Initial burst
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            // Start the floating hearts
            setInterval(createHeart, 300);
        };

        // 2. The "Si Siempre" Function
        function celebrate() {
            // Play your yay.mp3 file
            const audio = document.getElementById('yay-sound');
            audio.play();

            // Massive confetti burst
            confetti({
                particleCount: 400,
                spread: 150,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                alert("Happy Valentine's Day! ‚ù§Ô∏è");
            }, 500);
        }

        // 3. Heart Factory Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
    </script>
</body>
</html>
